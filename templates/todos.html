{% extends "base.html" %}

 {% block content %}
         <h1>ToDos</h1>
        <form method="post">
            <label>
                 New Text 
            <input type="text" name="task"/>
            </label>
            <input type = "submit" value= "Add Task" />
        </form>
        {% if task|length==0 %}
        <p> No tasks yet</p> 
        {% else %}
           <ul>
           {% for task in tasks %}
           <li>{{task}}</li>
           {% endfor %} 
           </ul>      
         {% endif %} 
 {% endblock%}
